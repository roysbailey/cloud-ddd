<html>
    <head>
        <title>Organisational Directory</title>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="apple-touch-startup-image" href="scripts/bower_components/durandal/img/ios-startup-image-landscape.png" media="(orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="scripts/bower_components/durandal/img/ios-startup-image-portrait.png" media="(orientation:portrait)" />
        <link rel="apple-touch-icon" href="scripts/bower_components/durandal/img/icon.png" />
        
        <link rel="stylesheet" href="scripts/bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="scripts/bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="css/ie10mobile.css" />

        <link href="css/toastr.css" rel="stylesheet" />
        <script type="text/javascript">
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        </script>
    </head>
<body>
    <!--
        the "applicationHost" div is replaced by Durandal with the view generated by Durandal.
        Anything in the div is a "loading / splash screen" - which is displayed until Durandal replaces it
        -->
    <div class="container">
        <div id="applicationHost">
            <div class="splash">
                <div class="message">
                    Organisation Direcory
                </div>
                <i class="icon-spinner icon-2x icon-spin active"></i>
            </div>
        </div>
    </div>

    <!--Load in our vendor scripts-->
    <script src="scripts/bower_components/jquery/jquery.js"></script>
    <script src="scripts/bower_components/toastr/toastr.js"></script>

    <!--data-main binding below tells Durandal to kick off the main.js file in app folder.-->
    <script src="scripts/bower_components/requirejs/require.js" data-main="app/main"></script>
</body>
</html>
