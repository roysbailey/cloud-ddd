<section data-bind="with: provider">

    <h1>Provider details (<small data-bind="text: name"></small>)</h1>

    <form class="form-horizontal well" role="form">
        <div class="form-group">
            <label for="ukprn" class="col-sm-2 control-label">UKPRN</label>
            <div class="col-sm-10">
                <input id="ukprn" data-bind="value: ukprn" class="form-control" placeholder="ukprn">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input id="name" data-bind="value: name" type="text" class="form-control" placeholder="Provider name">
            </div>
        </div>
        <div class="form-group">
            <label for="alias" class="col-sm-2 control-label">Alias</label>
            <div class="col-sm-10">
                <input id="alias" data-bind="value: alias" type="text" class="form-control" placeholder="Alias">
            </div>
        </div>
        <div class="form-group">
            <label for="building-name" class="col-sm-2 control-label">Building Name</label>
            <div class="col-sm-10">
                <input id="building-name" data-bind="value: buildingName" type="text" class="form-control" placeholder="Building name">
            </div>
        </div>
        <div class="form-group">
            <label for="locailty" class="col-sm-2 control-label">Locailty</label>
            <div class="col-sm-10">
                <input id="locailty" data-bind="value: locality" type="text" class="form-control" placeholder="Locality">
            </div>
        </div>
        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street</label>
            <div class="col-sm-10">
                <input id="street" data-bind="value: street" type="text" class="form-control" placeholder="Street">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input id="city" data-bind="value: city" type="text" class="form-control" placeholder="City">
            </div>
        </div>
        <div class="form-group">
            <label for="post-code" class="col-sm-2 control-label">Post Code</label>
            <div class="col-sm-10">
                <input id="post-code" data-bind="value: postCode" type="text" class="form-control" placeholder="Post Code">
            </div>
        </div>
        <div class="form-group">
            <label for="website" class="col-sm-2 control-label">Post Code</label>
            <div class="col-sm-10">
                <input id="website" data-bind="value: website" type="text" class="form-control" placeholder="Website">
            </div>
        </div>
        <div class="form-actions form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" data-bind="click: $root.save" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>

</section>
